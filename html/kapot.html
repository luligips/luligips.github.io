<script>
    
  document.getElementById("polisterol-btn").addEventListener("click", function() {
    showDiv("polisterol");
   });
   
   document.getElementById("lesh-kapot-btn").addEventListener("click", function() {
    showDiv("lesh-kapot");
   });
   
   document.getElementById("grafiato-btn").addEventListener("click", function() {
    showDiv("grafiato");
   });

   function showDiv(divId) {
    var divs = ["polisterol", "lesh-kapot", "grafiato"];
   
   // Hide all divs
   divs.forEach(function(id) {
      document.getElementById(id).style.overflow = null;
      document.getElementById(id).style.maxHeight = null;
   });
  
   // Show the specified div
   document.getElementById(divId).style.overflow = document.getElementById(divId).style.overflow + "visible";
   document.getElementById(divId).style.maxHeight = document.getElementById(divId).scrollHeight + "px";
  }
  


AOS.init();

</script>
